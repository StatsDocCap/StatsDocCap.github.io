function datingGame(d) {
	const priorDaysM = [0,31,59,90,120,151,181,212,243,273,304,334];
	const datum = d.split("");
	var anosA = datum[4] + datum[5] + datum[6] + datum[7];
	var anos = parseInt(anosA);
	var calendario = datum[2] + datum[3];
	var menos = datum[0] + datum[1];

	var yearsout = (anos - 2001) / 4;
	var quot = Math.floor(yearsout);
	var rem = anos - (4 * quot);
	var totYD = 1461 * (quot + 1) + 365 * rem;
	if ( rem === 0 && parseInt(menos) > 1) {	var monspnt = priorDaysM[parseInt(menos)] + 1;	}
						else {	var monspnt = priorDaysM[parseInt(menos)];	}
	var totDays = parseInt(calendario) + monspnt + totYD;
return totDays; }

function elbows(a,t,w) {

		var starter = 3; 
		var testD = testD - 1; }}

		var next = codeD[3*c+starter] + codeD[3*c+starter+1] + codeD[3*c+starter+2];
		if ( t === "A" ) { 	uncode = uncode + letterFnum(da); 
					if ( w === "Initials" && c === 0 ) {	return uncode; }}
		else { uncode = uncode + da; }}
if ( w === "Full" ) { return uncode; }}
