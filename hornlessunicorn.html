function ansCode(a) {
	const Stans = a.split("");
	var A = "";
	for ( k = 0; k < Stans.length; k++ ) {
		if ( k < Stans.length - 1 ) {
		if( Stans[k] == "p" && Stans[k+1] == "b" ) {
					var capi = Math.floor(Math.random()*26);
					var starter = caps[capi];
					A = A + starter;
					Stans[k] = ""; 
					Stans[k+1] = ""; }
		if ( Stans[k] == "p" && Stans[k+1] == "f" ) {
					var fini = Math.floor(Math.random()*36);
					if ( fini < 10 ) { var finisher = digits[fini]; }
					else { var finisher = lowly[fini-10]; } 
					A = A + finisher;
					Stans[k] = ""; 
					Stans[k+1] = ""; }
		if ( digits.indexOf(Stans[k]) > -1 ) {
			if ( digits.indexOf(Stans[k+1]) > -1 ) { var val = digits.indexOf(Stans[k]) * 10 + Number(digits.indexOf(Stans[k+1]));
								 var encv = numenc(val - 17);
								 A = A + String(encv);
								 Stans[k+1] = ""; }
			else { if ( Stans[k] < 7 ) { var encv = 1 * Stans[k] + 3; }
				else { var encv = Stans[k] - 7; }
				A = A + encv; }}
		else { if ( mixed.indexOf(Stans[k]) > -1 ) { 	var val = Math.floor(mixed.indexOf(Stans[k])/2);
								var enc = Math.floor(val * 3.5);
								if ( enc < 10 ) { var encv = "0" + enc; }
								else { var encv = String(enc); }
								A = A + encv; }
			else { A = A + "."; }}}}
return A; }

function lenc(a) {
	var fl = caps.indexOf(a.split("")[0]);
	var sl = caps.indexOf(a.split("")[1]);
	var last = a.split("")[2];
	if ( last == "-" ) { var ll = 50; }
	else { var ll = caps.indexOf(last); }
	var theletters = String(numenc(fl)) + String(numenc(sl)) + String(numenc(ll)); 
return theletters; }

function numenc(n) {
	var m = 1 * n + 17;
	var powpow = Math.pow(m,7)
	var lefty = powpow - Math.floor(powpow/155)*155;
	if ( lefty < 10 ) { var nenc = "00" + String(lefty); }
	else { if ( lefty < 100 ) { var nenc = "0" + String(lefty); }
	else { var nenc = String(lefty); }}
return nenc; }

function idenc(i) {
	var first = i.split("")[0];
	var second = i.split("")[1] + i.split("")[2];
	var third = i.split("")[3] + i.split("")[4];
	var forth = i.split("")[5] + i.split("")[6];
	if ( first == "0" ) { var f = "a"; }
	else {  if ( first == "1" ) { var f = "b"; }
		else { var f = "c"; }}
	var s = numenc(second);
	var t = numenc(third);
	var l = numenc(forth);
	var retty = f + String(s) + String(t) + String(l);
return retty; }

const butts = ["P(A)","P(B)","P(A\u222aB)","P(A\u2229B)","P(A\u0368)","P(B\u0368)","P(A\u2229B\u0368)","P(A\u0368\u2229B)","P(A\u222aB)\u0368","P(S)"];
if ( n == "00" ) { document.getElementById("Formula").innerHTML = ""; }
else { if ( n < 90 ) { var location = Math.floor(n/10); 
		var symb = n - 10 * location;}
else {  var location = 5;
	var symb = n; }

if ( location > 1 ) { 	butts[4] = "P(A\u23D0B)";
			butts[5] = "P(B\u23D0A)"; }
if ( location < 5 ) {
	var grr = document.getElementById("graph" + String(location));
	var p = grr.getContext("2d");
	p.beginPath();
	p.clearRect(0,0,650,49);
	p.fill();
	p.beginPath();
	p.fillStyle = "#000000";
	p.font = "45px Courier";
	p.fillText(butts[symb],300,45);
	p.fill(); }
else {	butts[2] = "P(A&#8746;B)";
	butts[3] = "P(A&#8745;B)";
	butts[4] = "P(A&#9168;B)";
	butts[5] = "P(B&#9168;A)";
	butts[6] = "&#43;";
	butts[7] = "&#8722;";
	butts[8] = "&#215;";
	butts[9] = "&#247;";
	butts[90] = "&#61;";
	butts[91] = "&#8800;";
	document.getElementById("Formula").innerHTML = document.getElementById("Formula").innerHTML + butts[symb]; }}}
