function ansCode(a) {
	const Stans = a.split("");
	var A = "";
	for ( k = 0; k < Stans.length; k++ ) {
		if ( k < Stans.length - 1 ) {
		if( Stans[k] == "p" && Stans[k+1] == "b" ) {
					var capi = Math.floor(Math.random()*26);
					var starter = caps[capi];
					A = A + starter;
					Stans[k] = ""; 
					Stans[k+1] = ""; }
		if ( Stans[k] == "p" && Stans[k+1] == "f" ) {
					var fini = Math.floor(Math.random()*36);
					if ( fini < 10 ) { var finisher = digits[fini]; }
					else { var finisher = lowly[fini-10]; } 
					A = A + finisher;
					Stans[k] = ""; 
					Stans[k+1] = ""; }
		if ( digits.indexOf(Stans[k]) > -1 ) {
			if ( digits.indexOf(Stans[k+1]) > -1 ) { var val = digits.indexOf(Stans[k]) * 10 + Number(digits.indexOf(Stans[k+1]));
								 var encv = numenc(val - 17);
								 A = A + String(encv);
								 Stans[k+1] = ""; }
			else { if ( Stans[k] < 7 ) { var encv = 1 * Stans[k] + 3; }
				else { var encv = Stans[k] - 7; }
				A = A + encv; }}
		else { if ( mixed.indexOf(Stans[k]) > -1 ) { 	var val = Math.floor(mixed.indexOf(Stans[k])/2);
								var enc = Math.floor(val * 3.5);
								if ( enc < 10 ) { var encv = "0" + enc; }
								else { var encv = String(enc); }
								A = A + encv; }
			else { A = A + "."; }}}}
return A; }

function codify(a,b) {
	var A = ansCode(a);
	var fn = document.getElementById("studId").value.split(" ")[0];
	var ln = document.getElementById("studId").value.split(" ")[1];
	var id = document.getElementById("studId").value.split("(")[1].split(")")[0];
 	var f3 = fn.split("")[0] + fn.split("")[1];
	if (fn.length < 3) { f3 = f3 + "-"; }
	else { f3 = f3 + fn.split("")[2]; }
 	var l3 = ln.split("")[0] + ln.split("")[1];
	if (ln.length < 3) { l3 = l3 + "-"; }
	else { l3 = l3 + ln.split("")[2]; }
	var unlet = String(lenc(l3)) + String(lenc(f3)) +  String(idenc(id));
	const randCdcs = [];
	const sortCdcs = [];
	var cdor = "";
	var ultimo = "";
	var primo = "";
	var numero = unlet.split("")[18];
	for ( t = 0; t < 9; t++ ) {	ultimo = ultimo + String(unlet.split("")[t]);
					primo = primo + String(unlet.split("")[t+9]);
					numero = numero + String(unlet.split("")[t+19]);}

	const codeces = [ultimo, primo, numero, A];
	for ( i = 0; i < 6; i++ ) { randCdcs[i] = Math.random(); }
	for ( j = 0; j < 6; j++ ) {	var minimus = Math.min.apply(null,randCdcs);
					var minInd = randCdcs.indexOf(minimus);
					randCdcs[minInd] = 2;
					sortCdcs[j] = codeces[minInd];
					var cheese = minInd*3;
					cdor = cdor + mixed[cheese]; }
	
var goodstuff = cdor + sortCdcs.join('') + b;
goodstuff = goodstuff.split(" ").join('');
var leng = goodstuff.length;
const gs = goodstuff.split("");
var badstuff = "";
for ( b = 0; b < leng; b++ ) {
	if ( mixed.indexOf(gs[b]) > -1 ) { badstuff = badstuff + gs[b]; }
	if ( digits.indexOf(gs[b]) > -1 ) { 	if ( Math.random() < 0.5 ) { 
							var digs = Number(gs[b]);
							if ( digs < 6 ) {	var tester = Math.floor(Math.random()*3);
										var lind = 3 * digs + 1 * tester; }
							else { 	var tester = Math.floor(Math.random() * 2);
								var lind = 2 * digs + 1 * tester + 6; }  
							badstuff = badstuff + lowly[lind]; }
						else { badstuff = badstuff + gs[b]; }}
	else {  var tester = Math.floor(Math.random()*16);
		badstuff = badstuff + symbols[tester]; }}

document.getElementById("emailcode").innerHTML = "This code may be emailed to be with the other codes, or by itself: <br>" + badstuff; 
return badstuff;}

function lenc(a) {
	var fl = caps.indexOf(a.split("")[0]);
	var sl = caps.indexOf(a.split("")[1]);
	var last = a.split("")[2];
	if ( last == "-" ) { var ll = 50; }
	else { var ll = caps.indexOf(last); }
	var theletters = String(numenc(fl)) + String(numenc(sl)) + String(numenc(ll)); 
return theletters; }

function numenc(n) {
	var m = 1 * n + 17;
	var powpow = Math.pow(m,7)
	var lefty = powpow - Math.floor(powpow/155)*155;
	if ( lefty < 10 ) { var nenc = "00" + String(lefty); }
	else { if ( lefty < 100 ) { var nenc = "0" + String(lefty); }
	else { var nenc = String(lefty); }}
return nenc; }

function idenc(i) {
	var first = i.split("")[0];

return retty; }

function addDot(e) {
	var gra = document.getElementById("graph");
	var xstrt = gra.offsetLeft;
	var xposr = e.pageX;
	var xval = xposr - xstrt;
	dotx[dotx.length] = xval;
	var j = gra.getContext("2d");
	j.beginPath();
	j.fillStyle = "black";
	j.arc(xval,250,5,0,2*Math.PI);
	j.fill(); }

function removeDot(e) {
	var gre = document.getElementById("graph");
	var xstrt = gre.offsetLeft;
	var xposr = e.pageX;
	var xval = xposr - xstrt;
	dotx[dotx.length] = "-" + xval;
	var k = gre.getContext("2d");
	k.beginPath();
	k.clearRect(xval-5,245,10,10); }
